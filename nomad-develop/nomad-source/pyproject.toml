[build-system]
requires = ["setuptools<69.3.0", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = 'nomad-lab'
description = 'The NOvel MAterials Discovery (NOMAD) Python package'
readme = "README.md"
authors = [
    { name = "NOMAD Laboratory", email = 'markus.scheidgen@physik.hu-berlin.de' },
]
dynamic = ["version"]
license = { text = "Apache-2.0" }
requires-python = ">=3.9"

dependencies = [
    'aniso8601>=7.0.0',
    'ase~=3.19.0',
    'bitarray>=2.3.5',
    'cachetools>=4.2.4',
    'click>=7.1.2',
    'docstring-parser>=0.12',
    'elasticsearch-dsl==7.4.0',
    'h5py>=3.6.0',
    'hjson>=3.0.2',
    'httpx>=0.23.3',
    'importlib_metadata~=7.1.0',
    'jmespath>=0.10.0',
    'lxml>=5.2',
    'lxml-html-clean>=0.1.0',
    'matid>=2.0.1',
    'mdanalysis==2.5.0',
    'networkx==2.6.3',
    'nptyping~=1.4.4',
    'numpy~=1.22.4',
    'openpyxl>=3.0.0',
    'orjson',
    'pandas>=1.3.5,<2.0.0',
    'panedr>=0.2',
    'parmed>=3.0.0',
    'pint==0.17',
    'pydantic>=1.10.8,<2.0.0',
    'pymatgen>=2023.5.10',
    'python-keycloak>=0.26.1',
    'python-magic==0.4.24',
    'pytz>=2022.7.1',
    'pyyaml>=6.0',
    'requests>=2.27.1',
    'rfc3161ng>=2.1.3',
    'scikit-learn>=1.0.2',
